<div>
  <!-- <h3>Products List</h3> -->
  <h3>Products List - {{companyName}}</h3>

  <table style="width: 30%">
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let product of productsList">
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
    </tr>
  </table>

  <br /><br />

  <form [formGroup]=productEntryForm (ngSubmit)="addProduct()">
    <label>Enter Product Name:</label>
    <input type="text" formControlName="name">
    <label>Enter quantity:</label>
    <input type="number" formControlName="quantity">
    <button [disabled]="!productEntryForm.valid" type="submit">Add Product</button>
  </form>
</div>
